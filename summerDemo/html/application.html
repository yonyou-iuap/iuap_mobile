<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/iuapmobile.um.css">
		<link rel="stylesheet" href="../css/font-icons.css">
		<link rel="stylesheet" href="../css/um.css">
		<link rel="stylesheet" href="../css/application.css">
		<script src="../js/summer.js" ></script>
		<script src="../js/jquery.min.js" ></script>
		<script src="../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		  
        <script src="../js/doT.min.js"></script>
		 <script>var tag = 0;</script>
		<script src="../js/application.js" ></script>
		
	</head>
	<body>
		<div class="um-win" id="index">
				
			
			
			<div class="um-content clearfix">					
				  <script id="classify-template" type="text/x-dot-template">
					<div class="left-list um-xs-3">
						<ul class="um-list">
                    {{ for(var i=0; i< it.length; i++) {}}
						
						
							<li>
								<a href="javascript:void(0);" class="btn um-no-icon">{{=it[i].appgroup}}<span class="bubble"></span></a>
							</li>
					 {{ } }}
						</ul>
					</div>
					<div class="right-list um-xs-9">
					 {{ for(var i=0; i< it.length; i++) {}}
					  
						<ul id="category1" class="um-form right-list-item" data-one = {{=i}} data-two = {{=j}}>
							{{ for(var j=0,leng=it[i].list;j<leng.length;j++){ }}
							<li>
								<div href=""  class="um-list-item">
									<div class="um-list-item-media">
										<img class="media-object img-rounded" height=45 width=45 src={{=leng[j].appicon}} alt="...">
									</div>
									<div class="um-list-item-inner">
										<div class="um-list-item-body">
											<p class="title"  >{{=leng[j].appname}}</p>
											<p>
												<span class="price" >{{=leng[j].appdetail}}</span><span class="much">/</span><span class="much" >{{=leng[j].unit}}</span>
											</p>
										</div>
										<div class="um-list-item-after">
										
											<span class="btn btn-inline btn-sm">下载</span>
										</div>
									</div>
								</div>
							</li>
							{{ } }}
						</ul>
					   
				 {{ } }}
				</div>
			</div>
  			
			
			<script>
				document.body.addEventListener('touchstart', function() {
				});
			</script>
			<div class="um-fill">
			<!-- 全部应用 -->
                <div id="classify-modal">
                  
                </div>
		</div>
		
	</body>
</html>
